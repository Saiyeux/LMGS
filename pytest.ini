[tool:pytest]
# Pytest configuration for Hybrid SLAM testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options  
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system workflows
    slow: Tests that take a long time to run
    gpu: Tests that require GPU
    data: Tests that require test data

# Minimum version requirements
minversion = 6.0

# Coverage options (optional)
# addopts = --cov=hybrid_slam --cov-report=html --cov-report=term-missing

# Parallel execution (optional, requires pytest-xdist)
# addopts = -n auto